    <style>
        .cart-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1300px;
            margin: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
            background-color: rgb(240, 239, 239);
            border-radius: 10px;
            box-shadow: 0 0 5px 5px rgb(222, 221, 221);
        }

        .total {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(247, 245, 245);
            border-radius: 10px;
            padding: 20px 20px;
            margin: 20px auto;
            max-width: 1100px;
            gap: 15px;
            font-size: 20px;
            box-shadow: 0 0 5px 5px rgb(222, 221, 221);
        }

        .total a {
            background-color: #3657bb;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }

        .total a:hover {
            transform: scale(1.1);
            transition: transform .2s linear;
            cursor: pointer;
        }

        .cart-item .quantity{
            background-color: rgb(223, 222, 222);
            padding: 5px 10px;
            border-radius: 10px;
            margin-right: 90px;
        }
        .cart-item .quantity:hover{
            box-shadow: 0 0 5px 0 black;
            cursor: pointer;
        }

        .cart-item .name{
            width: 130px;
        }
    </style>
</head>
